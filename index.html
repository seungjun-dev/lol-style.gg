<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <script type="text/javascript" src="./js/riot-api.js"></script>
</head>

<body>

        <div id="nav" class="top-navigation">
            <span id="title">lol-style.gg</span>

            </div>
            <div class="info-area">
                <div class="player">
                    <div class="profile">
                        <div class="tier-history">

                        </div>
                        <div class="name"></div>
                        <div class="solo-tier"></div><!-- Most Played Position / Play style of the position -->
                        <div class="free-tier"></div><!-- Most Played Position / Play style of the position -->
                    </div>
                    <div class="recent-games">
                        <div class="last-games">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
